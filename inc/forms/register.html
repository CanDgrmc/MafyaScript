<form  action="main/register" method="POST"  md-ink-ripple="#000000" >
<div layout="column">
<md-input-container md-theme="default"> 
<input type="text" name="name" placeholder="İsim" required>
</md-input-container>
<md-input-container md-theme="default"> 
<input type="text" name="mail" placeholder="Mail Adresiniz" required>
</md-input-container>
<md-input-container md-theme="default"> 
<input type="text" name="uname" placeholder="Kullanıcı Adı" required>
</md-input-container>
<md-input-container> 
<input type="password" name="pass" placeholder="Şifre" required>
</md-input-container>
<md-input-container> 
<input type="password" name="pass1" placeholder="Şifre Tekrar" required>
</md-input-container>
<md-button class="md-warn md-raised" type="submit"><i class="fa fa-plus"></i> Kayıt ol <md-button>
</div>
</form>
