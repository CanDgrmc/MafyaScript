
<form  action="main/logmein" method="POST"  md-ink-ripple="#000000" >
	<div layout="row" >
		<md-input-container md-theme="default"> 
		<input type="text" name="uname" placeholder="Kullanıcı Adı" required>
		</md-input-container>
		<md-input-container> 
		<input type="password" name="pass" placeholder="Şifre" required>
		</md-input-container>

	</div>
	<div layout="row">
		<md-button class="md-warn md-raised" layout-align="center center" type="submit"><i class="fa fa-sign-in"></i> Giriş Yap</md-button>
	</div>
</form>
